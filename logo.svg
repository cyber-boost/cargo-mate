<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="285" fill="#0369A1" opacity="0.1"/>
  
  <!-- Waves Background -->
  <g id="waves" transform="translate(0, 420)">
    <path d="M 0 30 Q 75 0 150 30 T 300 30 T 450 30 T 600 30 L 600 180 L 0 180 Z" 
          fill="#0369A1" opacity="0.3"/>
    <path d="M 0 60 Q 75 30 150 60 T 300 60 T 450 60 T 600 60 L 600 180 L 0 180 Z" 
          fill="#0369A1" opacity="0.4"/>
    <path d="M 0 90 Q 75 60 150 90 T 300 90 T 450 90 T 600 90 L 600 180 L 0 180 Z" 
          fill="#0369A1" opacity="0.5"/>
  </g>
  
  <!-- Ship's Wheel -->
  <g id="wheel" transform="translate(300, 210) scale(1.8)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#1E293B" stroke-width="8"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#1E293B" stroke-width="3"/>
    
    <!-- Spokes -->
    <g stroke="#1E293B" stroke-width="6" stroke-linecap="round">
      <line x1="0" y1="-60" x2="0" y2="-25"/>
      <line x1="0" y1="60" x2="0" y2="25"/>
      <line x1="-60" y1="0" x2="-25" y2="0"/>
      <line x1="60" y1="0" x2="25" y2="0"/>
      
      <line x1="-42" y1="-42" x2="-18" y2="-18" transform="rotate(0)"/>
      <line x1="42" y1="42" x2="18" y2="18" transform="rotate(0)"/>
      <line x1="-42" y1="42" x2="-18" y2="18" transform="rotate(0)"/>
      <line x1="42" y1="-42" x2="18" y2="-18" transform="rotate(0)"/>
    </g>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="20" fill="#1E293B"/>
    <circle cx="0" cy="0" r="15" fill="#FCD34D"/>
  </g>
  
  <!-- Ferris the Crab (simplified, geometric) -->
  <g id="ferris" transform="translate(300, 210)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="52.5" ry="42" fill="#CE422B"/>
    
    <!-- Eyes -->
    <g id="eyes">
      <circle cx="-18" cy="-7.5" r="12" fill="white"/>
      <circle cx="18" cy="-7.5" r="12" fill="white"/>
      <circle cx="-16.5" cy="-6" r="7.5" fill="#1E293B"/>
      <circle cx="19.5" cy="-6" r="7.5" fill="#1E293B"/>
      <!-- Eye shine -->
      <circle cx="-15" cy="-9" r="3" fill="white"/>
      <circle cx="21" cy="-9" r="3" fill="white"/>
    </g>
    
    <!-- Smile -->
    <path d="M -22.5 7.5 Q 0 18 22.5 7.5" stroke="#1E293B" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Claws -->
    <g id="claws" fill="#CE422B">
      <!-- Left claw -->
      <ellipse cx="-60" cy="0" rx="18" ry="12" transform="rotate(-20 -60 0)"/>
      <path d="M -67.5 -4.5 L -75 -12 L -69 -12 L -64.5 -18 L -60 -12 L -54 -12 Z" fill="#CE422B"/>
      
      <!-- Right claw -->
      <ellipse cx="60" cy="0" rx="18" ry="12" transform="rotate(20 60 0)"/>
      <path d="M 67.5 -4.5 L 75 -12 L 69 -12 L 64.5 -18 L 60 -12 L 54 -12 Z" fill="#CE422B"/>
    </g>
    
    <!-- Legs -->
    <g id="legs" stroke="#CE422B" stroke-width="6" stroke-linecap="round" fill="none">
      <line x1="-30" y1="30" x2="-37.5" y2="45"/>
      <line x1="-15" y1="33" x2="-18" y2="48"/>
      <line x1="15" y1="33" x2="18" y2="48"/>
      <line x1="30" y1="30" x2="37.5" y2="45"/>
    </g>
  </g>
  
  <!-- Sailor Hat on Ferris -->
  <g id="sailor-hat" transform="translate(300, 150)">
    <ellipse cx="0" cy="7.5" rx="60" ry="18" fill="#1E293B"/>
    <rect x="-37.5" y="-15" width="75" height="22.5" fill="white"/>
    <rect x="-37.5" y="-12" width="75" height="4.5" fill="#1E293B"/>
    <rect x="-4.5" y="-12" width="9" height="15" fill="#CE422B"/>
  </g>
  
  <!-- Cargo Crate -->
  <g id="crate" transform="translate(300, 360)">
    <rect x="-67.5" y="-30" width="135" height="60" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <!-- Wood grain lines -->
    <line x1="-67.5" y1="-15" x2="67.5" y2="-15" stroke="#654321" stroke-width="1.5"/>
    <line x1="-67.5" y1="0" x2="67.5" y2="0" stroke="#654321" stroke-width="1.5"/>
    <line x1="-67.5" y1="15" x2="67.5" y2="15" stroke="#654321" stroke-width="1.5"/>
    <!-- Metal bands -->
    <rect x="-67.5" y="-22.5" width="135" height="6" fill="#4A5568"/>
    <rect x="-67.5" y="16.5" width="135" height="6" fill="#4A5568"/>
    <!-- Text on crate -->
    <text x="0" y="7.5" text-anchor="middle" font-family="monospace" font-size="21" font-weight="bold" fill="#FFF">CARGO</text>
  </g>
  
  <!-- Anchor accent -->
  <g id="anchor" transform="translate(120, 360) scale(1.2)">
    <path d="M 0 -20 L 0 20 M -15 10 C -15 20 -5 25 0 20 C 5 25 15 20 15 10 M -10 -10 L 10 -10" 
          stroke="#1E293B" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="-20" r="4" fill="#1E293B"/>
  </g>
  
  <!-- Typography -->
  <g id="text">
    <!-- Main text -->
    <text x="300" y="510" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="63" font-weight="700" fill="#1E293B">
      cargo mate
    </text>
    <!-- Tagline -->
    <text x="300" y="547.5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="21" font-weight="400" fill="#0369A1" opacity="0.8">
      Your First Mate for Rust Development
    </text>
  </g>
  
  <!-- Decorative rope border elements -->
  <g id="rope-decoration" opacity="0.3">
    <path d="M 75 75 Q 60 90 75 105 T 75 135 T 75 165" 
          stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 525 75 Q 540 90 525 105 T 525 135 T 525 165" 
          stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
